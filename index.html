<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Codenames</title>

  <style>
    .Board {
      padding: 20px;
    }

    .firstPlayer.red {
      color: #ab0000;
    }

    .firstPlayer.blue {
      color: #0048ab;
    }

    .RowOfCards {
      display: flex;
      justify-content: space-between;
    }

    .Card {
      flex-basis: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      border: 2px solid;
      border-color: black;
      margin: 5px;
      cursor: pointer;
      user-select: none;
    }

    .Card.unknown {
      cursor: default;
    }

    .Card.revealed {
      transition: color 1s;
      color: transparent;
      border-color: transparent;
    }

    .Card.peeking {
      color: white;
    }

    .Card.red {
      background-color: #ffc4d1;
    }

    .Card.blue {
      background-color: #d4e6ff;
    }

    .Card.civilian {
      background-color: #fff3db;
    }

    .Card.assassin {
      background-color: #333;
      color: white;
    }

    .Card.red.revealed {
      background-color: #ab0000;
    }

    .Card.blue.revealed {
      background-color: #0048ab;
    }

    .Card.civilian.revealed {
      background-color: #805500;
    }

    .Card.assassin.revealed {
      background-color: #333;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
<script src="https://fb.me/react-15.1.0.js"></script>
<script src="https://fb.me/react-dom-15.1.0.js"></script>

<script src="wordlist.js"></script>
<script src="keys.js"></script>
<script src="codenames.js"></script>
<script src="interface.js"></script>

</body>
</html>
